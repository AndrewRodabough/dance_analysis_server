# Common environment variables
x-common-env: &common-env
  PYTHONUNBUFFERED: "1"
  REDIS_URL: redis://redis:6379/0
  S3_ENDPOINT: http://minio:9000
  S3_ACCESS_KEY: minioadmin
  S3_SECRET_KEY: minioadmin
  S3_BUCKET: dance-videos

# Device-specific environment anchors
x-cpu-env: &cpu-env
  <<: *common-env

x-nvidia-env: &nvidia-env
  <<: *common-env
  CUDA_VISIBLE_DEVICES: "0"
  DEVICE_TYPE: cuda

x-amd-env: &amd-env
  <<: *common-env
  HIP_VISIBLE_DEVICES: "0"
  DEVICE_TYPE: rocm

x-mac-env: &mac-env
  <<: *common-env
  DEVICE_TYPE: mps

# Common worker configuration anchor
x-video-worker-common: &video-worker-common
  build:
    context: ./video_processing
    dockerfile: Dockerfile
  volumes:
    - ./video_processing:/workspace
    - video-temp:/workspace/temp
  depends_on:
    redis:
      condition: service_healthy
    minio:
      condition: service_healthy
  networks:
    - dance-network
  restart: unless-stopped
  command: ["sh", "-c", "watchfiles --filter python --ignore-paths /workspace/temp 'rq worker --url redis://redis:6379/0 pose-estimation'"]

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dance-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_BUCKET=dance-videos
      - USE_MOCK_ANALYSIS=${USE_MOCK_ANALYSIS:-false}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app:ro
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - dance-network
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  redis:
    image: redis:7-alpine
    container_name: dance-redis
    ports:
      - "6379:6379"
    networks:
      - dance-network
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: dance-minio
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - dance-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Create bucket on startup
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - dance-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/dance-videos --ignore-existing;
      mc anonymous set download myminio/dance-videos;
      exit 0;
      "

  video-worker-cpu:
    <<: *video-worker-common
    container_name: dance-video-worker-cpu
    environment: *cpu-env
    profiles:
      - cpu

  video-worker-nvidia:
    <<: *video-worker-common
    container_name: dance-video-worker-nvidia
    environment: *nvidia-env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - nvidia

  video-worker-amd:
    <<: *video-worker-common
    container_name: dance-video-worker-amd
    environment: *amd-env
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri
    group_add:
      - video
    deploy:
      resources:
        reservations:
          devices:
            - driver: amd
              count: 1
              capabilities: [gpu]
    profiles:
      - amd

  video-worker-mac:
    <<: *video-worker-common
    container_name: dance-video-worker-mac
    environment: *mac-env
    profiles:
      - mac

  rq-dashboard:
    image: eoranged/rq-dashboard
    container_name: dance-rq-dashboard
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    networks:
      - dance-network
    restart: unless-stopped
    profiles:
      - nvidia
      - amd
      - mac
      - amd
      - mac

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local
  video-temp:
    driver: local

networks:
  dance-network:
    driver: bridge